<section class="bl-indform bl-form mb-120 @@form-class1">
  <div class="container">
    <div class="bl-form__content">
      <div class="bl-form__texts">
        <h2 class="title_h2 tit20">
          Отправьте нам свой дизайн на проверку или создайте собственный дизайн обоев
        </h2>
        <p class="grey_txt tit50">
          Оставьте заявку, наш менеджер свяжется с Вами в ближайшее время и ответит на все интересующие вопросы.
        </p>
      </div>
      <div class="bl-indform__form">
        <form action="#" class="indform">
          <h6 class="title16">
            У вас есть свой дизайн?
          </h6>
          <div class="indform__checks">
            <label class="check_label">
              <input type="radio" name="prov1" checked>
              <span>
                Да, отправить на проверку
              </span>
            </label>
            <label class="check_label">
              <input type="radio" name="prov1">
              <span>
                Нет, нужна помощь дизайнера
              </span>
            </label>
          </div>
          <div class="indform__inputs mb-30">
            <div class="indinputs">
              <p class="inp_tit">
                Загрузите ваш дизайн:
              </p>
              <label class="indinput indinput_file @@file_class">
                <input type="file" value="" placeholder="">
                <svg class="icon file-icon">
                  <use xlink:href="./img/svg/sprites.svg#file"></use>
                </svg>
                <span>
                  Прикрепить файл...
                </span>
              </label>
            </div>
            <div class="indinputs">
              <p class="inp_tit">
                Ваше имя:
              </p>
              <div class="indinput">
                <input type="text" value="" placeholder="Иван">
              </div>
            </div>
            <div class="indinputs">
              <p class="inp_tit">
                Номер телефона:
              </p>
              <div class="indinput">
                <input id="@@id_phone" type="tel" value="" placeholder="+7 (___) ___-__-__">
              </div>
            </div>
          </div>
          <div class="indform__bottom">
            <button type="submit" class="btn-m btn-red">
              Оформить заказ
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
