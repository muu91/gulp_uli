<section class="bl-indform mb-120 @@form-class1">
  <div class="container">
    <div class="bl-indform__content">
      <div class="bl-indform__form">
        <h2 class="title_h2 tit20">
          Оставьте заявку
        </h2>
        <p class="grey_txt tit50">
          Оставьте заявку, наш менеджер свяжется с Вами в ближайшее время и ответит на все
          интересующие вопросы.
        </p>
        <form action="#" class="indform">
          <div class="indform__inputs mb-30">
            <div class="indinputs">
              <p class="inp_tit">
                Ваше имя:
              </p>
              <div class="indinput">
                <input type="text" value="" placeholder="Иван">
              </div>
            </div>
            <div class="indinputs">
              <p class="inp_tit">
                Номер телефона:
              </p>
              <div class="indinput">
                <input id="@@id_phone" type="tel" value="" placeholder="+7 (___) ___-__-__">
              </div>
            </div>
          </div>
          <div class="indform__bottom">
            <button type="submit" class="btn-m btn-red">
              Отправить заявку
            </button>
            <p class="grey_txt">
              Нажимая «отправить», я даю согласие
              на <a href="#">обработку персональных данных</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
