<!DOCTYPE html>
<html lang="en">

<head>
    @@include('__head.html')
</head>

<body>
    <div class="main-wrapper">
        @@include('__header.html')
        <!-- @@include('__header.html', {
        "btn-back": "d-none",
        "name_title": "Бронирование переговорок"
        }) -->
        <main class="main-m-block">
            <!-- -------------------------------------- -->
            <!-- ---------- KLARNA ---------- -->
            <section class="bl-miniblock m-block">
                <form action="#" class="m-block__content">
                    <div class="m-block__top">
                        <h3 class="title-h3_2 title-h3__klarna1">
                            Payment Methods
                        </h3>
                        <p class="p__klarna1">
                            Add New Payment Method
                        </p>
                    </div>
                    <hr class="hr">
                    <label class="m-block__check m-block__check-klarna1-1">
                        <img src="./img/icons/klarna-pink.svg" alt="klarna pink" class="klarna-pink">
                        <div class="u-check">
                            <input type="checkbox">
                            <span class="u-check__check"></span>
                        </div>
                    </label>
                    <hr class="hr">
                    <label class="m-block__check m-block__check-klarna1-2">
                        <img src="./img/icons/plaid.svg" alt="plaid" class="plaid">
                        <div class="u-check">
                            <input type="checkbox" checked>
                            <span class="u-check__check"></span>
                        </div>
                    </label>
                </form>
            </section>
            <!-- ---------- END KLARNA ---------- -->
            <!-- -------------------------------------- -->
        </main>
        @@include('__footer.html')
        @@include('__popups.html')
        @@include('__js_source.html')
    </div>

</html>
