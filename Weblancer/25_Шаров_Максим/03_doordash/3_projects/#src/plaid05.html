<!DOCTYPE html>
<html lang="en">

<head>
    @@include('__head.html')
</head>

<body>
    <div class="main-wrapper">
        @@include('__header.html')
        <!-- @@include('__header.html', {
        "btn-back": "d-none",
        "name_title": "Бронирование переговорок"
        }) -->
        <main class="main-m-block">
            <!-- -------------------------------------- -->
            <!-- ---------- KLARNA ---------- -->
            <section class="bl-miniblock m-block">
                <form action="#" class="m-block__content">
                    <div class="m-block__klarna-pink">
                        <img src="./img/icons/plaid.svg" alt="klarna pink" class="plaid">
                    </div>
                    <hr class="hr">
                    <div class="m-block__klarna0 m-block__klarna5">
                        <h3 class="title-h3_2 title-h3__klarna4">

                        </h3>

                            <button class="btn-search">
                                <img src="./img/icons/search.svg" alt="search">
                            </button>
                        </div>
                        <div class="no-results">
                            <img src="./img/icons/i.svg" alt="i">
                            <p>
                                No results found
                            </p>
                        </div>
                        <button class="btn-green btn-green-long btn-green-long__klarna2">

                        </button>
                    </div>

            </section>
            <!-- ---------- END KLARNA ---------- -->
            <!-- -------------------------------------- -->
        </main>
        @@include('__footer.html')
        @@include('__popups.html')
