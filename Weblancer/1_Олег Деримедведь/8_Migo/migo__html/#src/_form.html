<!-- BLOCK FORM -->
<div class="bl_form">
   <div class="container">
      <div class="bl_form__content">
         <div class="bl_form__text">
            <h2>
               Get in touch with us!
            </h2>
            <p>
               Whether you’re interested in partnering with Migo, a rider who has questions or feedback, or a member of the press who just wants to learn more, please fill out the form below and we’ll get back to you ASAP.
            </p>
         </div>
         <div class="bl_form__form">
               <form action="#">
                  <div class="form__top">
                     <label>
                        <span>
                           First name
                        </span>
                        <input type="text" placeholder="Michael">
                     </label>
                     <label>
                        <span>
                           Last name
                        </span>
                        <input type="text" placeholder="Bei">
                     </label>
                  </div>
                  <label>
                     <span>
                        Email address
                     </span>
                     <input type="email" placeholder="John@domain.com">
                  </label>
                  <div class="form_select">
                     <span>
                        Reason for contacting
                     </span>
                     <select>
                        <option  value="1" selected>Choose Your Questions </option>
                        <option  value="2">Choose Your Questions 2</option>
                        <option  value="3">Choose Your Questions 3</option>
                        <option  value="4">Choose Your Questions 4</option>
                     </select>
                  </div>                  
                  <textarea name="textarea" placeholder="Description"></textarea>
                  <button>
                     Send Message
                  </button>
               </form>
         </div>
      </div>
   </div>
</div>
<!-- END BLOCK FORM -->
